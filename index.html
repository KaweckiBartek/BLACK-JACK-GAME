<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLACK JACK GAME</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container">
    <div class="heading__container">
        <h2 class="heading">BlackJack Game</h2>
        <h3 class="heading"><span id="blackjack-result">Let's play</span></h3>
    </div>
    <div class="flex-blackjack-row-1">
        <div class="box" id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div class="box" id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div class="buttons">
            <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
            <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
            <button id="blackjack-deal-button" class="btn-lg btn-danger ">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>

            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="static/js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
